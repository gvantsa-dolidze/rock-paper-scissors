<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/10-rock-paper-scissors.css">

</head>

<body>
  <div class="center">
      <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
      playGame('rock');
    "><img src="/images/rock-emoji.png" alt="rock" class="move-icon"></button>

  <button class="move-button" onclick="
      playGame('paper');
    "><img src="/images/paper-emoji.png" alt="paper" class="move-icon"></button>

  <button class="move-button" onclick="
      playGame('scissors');
    "><img src="/images/scissors-emoji.png" alt="scissors" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

  </div>



  <script src="/10-rock-paper-scissors.js"></script>
</body>

</html>
